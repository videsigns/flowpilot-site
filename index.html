<html style="width: 320px !important; height:500px !important; background:white;">
<head>
<link rel="stylesheet" href="https://flowpilot-script.s3.ap-south-1.amazonaws.com/style.css">
<script src="https://flowpilot-script.s3.ap-south-1.amazonaws.com/lottie.js"></script>
</head>
<body class="custom-body">

<div class="vi-ai-interfacecontainer" id="vi-ai-interfacecontainer">

<div class="vi-ai-app-info-container" style="padding:8px; max-height:40px !important; border-bottom:1px solid rgba(255, 255, 255, 0.13); display:flex; justify-content: space-between;">
<div class="vi-ai-flowpilot-info-container" style="display:flex; align-items:center; justify-content:flex-start">
<img src="https://flowpilot-script.s3.ap-south-1.amazonaws.com/logo.svg" style="width:24px; height:24px; border-radius: 2px; border: 1px solid transparent; overflow:hidden;">
<span style="margin-left:8px; color:#EBEBEB; font-size:12px; font-weight:500; letter-spacing: 0.2px; font-family: 'Inter', sans-serif;">FlowPilot by ViDesigns</span>
</div>
<div clss="vi-ai-close-button-container"></div>
</div>

<div class="vi-ai-flex-wrapper-1">

<div class="vi-ai-chatcontainer" id="chat-container">
</div>

</div>

<div class="vi-ai-inputcontainer">
<p class="vi-ai-para" style="margin-bottom: 5px; margin-top:0px; font-weight: 600; color:#ABABAB;">Modes&nbsp;<span style="font-size: 10px; font-weight: 300; line-height: 10px;">(Shift+scroll to slide)</span></p>
<div class="vi-ai-techcontainer">
<label class="vi-ai-checkbox-label">
<input style="margin-left: 0px !important;" type="checkbox" class="vi-ai-tech-buttons" value="jQuery">
jQuery
</label>
<label class="vi-ai-checkbox-label">
<input type="checkbox" class="vi-ai-tech-buttons" value="JavaScript">
JavaScript
</label>
<label class="vi-ai-checkbox-label">
<input type="checkbox" class="vi-ai-tech-buttons" value="GSAP">
GSAP
</label>
<label class="vi-ai-checkbox-label">
<input type="checkbox" class="vi-ai-tech-buttons" value="CSS">
CSS
</label>
<label class="vi-ai-checkbox-label">
<input type="checkbox" class="vi-ai-tech-buttons" value="Python">
Python
</label>
<label class="vi-ai-checkbox-label">
<input type="checkbox" class="vi-ai-tech-buttons" value="Mapbox">
Mapbox
</label>
<label class="vi-ai-checkbox-label">
<input type="checkbox" class="vi-ai-tech-buttons" value="React.js">
React.js
</label>
<label class="vi-ai-checkbox-label">
<input type="checkbox" class="vi-ai-tech-buttons" value="Node.js">
Node.js
</label>
</div>

<div class="vi-ai-inputwrapper" >
<textarea class="vi-ai-input" placeholder="Type something..." autocomplete="off" id="vi-ai-input"></textarea>
<button class="vi-ai-input-button" id="vi-ai-input-button">
<img src="https://flowpilot-script.s3.ap-south-1.amazonaws.com/right-arrow.png" style="width:auto; height: 12px; margin-top:3.5px;" id="send-ai-data">
<img src="https://flowpilot-script.s3.ap-south-1.amazonaws.com/stop.svg" style="width:auto; height: 21px; display: none; margin-top: -1px; pointer-events: none;" id="stop-ai-data">
</button>
</div>

</div>

</div>

</body>
</html>

<link rel="stylesheet" href="https://flowpilot-script.s3.ap-south-1.amazonaws.com/prism.css">
<script src="https://flowpilot-script.s3.ap-south-1.amazonaws.com/prism.js"></script>
<script src="https://videsigns.github.io/flowpilot-site/logic.js"></script>
